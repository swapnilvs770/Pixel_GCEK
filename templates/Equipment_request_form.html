{% extends "base_admin.html" %}

{% block title %}Request Equipment - Pixel Club{% endblock %}

{% block extra_head %}
<style>
  /* Equipment_request_form.html specific styles */
  form {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 10px;
    max-width: 600px;
    margin: 30px auto;
    box-shadow: 0 4px 15px rgba(var(--text-primary-rgb), 0.1);
    border: 1px solid var(--border-color);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-primary);
  }

  input[type="text"],
  input[type="date"],
  select,
  textarea {
    width: calc(100% - 24px); /* Adjust for padding and border */
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    color: var(--text-primary);
    background-color: var(--bg-color);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  select:focus,
  textarea:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(var(--secondary-color-rgb), 0.3);
    outline: none;
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  /* Submit button styling - uses admin-button primary class */
  button[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
  }

  .back-link {
    display: block;
    margin-top: 25px;
    text-align: center;
    text-decoration: none;
    color: var(--primary-color);
    font-weight: bold;
    font-size: 1.05em;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .back-link:hover {
    color: var(--secondary-color);
    transform: translateX(-5px);
  }

  .error-message {
    color: var(--accent-color);
    font-size: 0.9em;
    margin-top: -10px;
    margin-bottom: 15px;
    display: block;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    form {
      padding: 15px;
      margin: 20px auto;
      width: 95%;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: calc(100% - 24px);
      padding: 10px;
      margin-bottom: 15px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="admin-container">
  <h2>üìù Request Equipment</h2>
  <form method="POST">
    <label for="requester_name">Your Name:</label>
    <input type="text" id="requester_name" name="requester_name" required><br>

    <label for="equipment_id">Equipment:</label>
    <select id="equipment_id" name="equipment_id" required>
      <option value="">-- Select Equipment --</option>
      {% for eq in equipment %}
      <option value="{{ eq.id }}">{{ eq.name }}</option>
      {% endfor %}
    </select><br>

    <label for="purpose">Purpose of Request:</label>
    <textarea id="purpose" name="purpose" required></textarea><br>

    <label for="requested_date">Requested Return Date:</label>
    <input type="date" id="requested_date" name="requested_date" required><br>
    <span id="date-error" class="error-message"></span>

    <button type="submit" class="admin-button primary">Submit Request</button>
  </form>

  <br><a href="/inventory" class="back-link">‚Üê Back to Inventory</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const requestedDateInput = document.getElementById('requested_date');
    const dateError = document.getElementById('date-error');

    // Set the minimum date for the date input to today
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
    const day = String(today.getDate()).padStart(2, '0');
    const minDate = `${year}-${month}-${day}`;
    requestedDateInput.min = minDate;

    form.addEventListener('submit', function (event) {
      const selectedDate = new Date(requestedDateInput.value);
      const currentDate = new Date();

      // Clear any existing error message
      dateError.textContent = '';

      // Set time to 00:00:00 for accurate date comparison without time
      selectedDate.setHours(0, 0, 0, 0);
      currentDate.setHours(0, 0, 0, 0);

      if (selectedDate <= currentDate) {
        dateError.textContent = 'Return Date must be a future date.';
        event.preventDefault(); // Prevent form submission
      }
    });

    // Optional: Real-time validation as user changes date
    requestedDateInput.addEventListener('change', function () {
      const selectedDate = new Date(requestedDateInput.value);
      const currentDate = new Date();

      selectedDate.setHours(0, 0, 0, 0);
      currentDate.setHours(0, 0, 0, 0);

      if (selectedDate <= currentDate) {
        dateError.textContent = 'Return Date must be a future date.';
      } else {
        dateError.textContent = '';
      }
    });
  });
</script>
{% endblock %}
